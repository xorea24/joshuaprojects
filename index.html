<!DOCTYPE html>
<html>
<head>
    <title>Simple Notes</title>
    <!-- ‚úÖ Include Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
</style>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">üìù Simple Notes App</h1>

        <form method="POST" class="mb-4">
            <div class="mb-3">
                <textarea name="note" class="form-control" rows="4" placeholder="Write your note here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>

        <h2>üìã Saved Notes:</h2>
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item">{{ note }}</li>
            {% else %}
                <li class="list-group-item text-muted">No notes yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
